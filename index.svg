<svg
  width="800"
  height="400"
  viewBox="0 0 800 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .header {
      font: 600 18px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #fff;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }

    .stat {
      font: 600 14px "Segoe UI", Ubuntu, "Helvetica Neue", Sans-Serif;
      fill: #333;
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    .rank-text {
      font: 800 24px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #333;
      animation: scaleInAnimation 0.3s ease-in-out forwards;
    }
  </style>

  <defs>
    <linearGradient
            id="gradient" 
            gradientTransform="rotate(30)"
          >
            <stop offset="0%" stop-color="#e96443" />,<stop offset="100%" stop-color="#904e95" />
          </linearGradient>
  </defs>

  <rect
    data-testid="card-bg"
    x="0.5"
    y="0.5"
    rx="4.5"
    height="99%"
    stroke="#e4e2e2"
    width="800"
    fill="url(#gradient)"
    stroke-opacity="1"
  />

  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">Hello!!</text>
      <text x="0" y="20" class="header" data-testid="header">This card is currently under development.</text>
    </g>
  </g>
  <g data-testid="card-titlee" transform="translate(450, 95)">
      <image href="./static/me.png" height="300" width="320"/>
  </g>
  
</svg>
